<div class="s-sign-up">
    <div class="l-wrapper">
        <h1 class="c-heading --large --green u-align-center u-mb+">Aanmelden</h1>

        <form
            action="/"
            name="signup"
            id="signup"
            netlify
            method="post"
        >
            <label class="c-label u-mb">Naam</label>
            <input type="text" class="c-input u-mb-" name="naam" placeholder="Naam" required>
            <input type="text" class="c-input u-mb-" name="adres" placeholder="Straat/huisnr" required>
            <div class="l-flex u-mb">
                <div>
                    <input type="text" class="c-input" name="postcode" placeholder="Postcode" required>
                </div>
                <div>
                    <input type="text" class="c-input" name="plaats" placeholder="Plaats" required>
                </div>
            </div>
            <input type="text" class="c-input u-mb-" name="telefoonnummer" placeholder="Telefoonnummer" required>
            <input type="text" class="c-input u-mb-" name="geboortedatum" placeholder="Geboortedatum" required>
            <input type="text" class="c-input u-mb-" name="rijbewijsnummer" placeholder="Rijbewijs nummer" required>
            <input class="c-input u-mb-" type="email" name="email-address" placeholder="E-mail adres" required>

            <button type="submit" class="c-button --full-width --cta">Aanmelden</button>
        </form>

    </div>
</div>
