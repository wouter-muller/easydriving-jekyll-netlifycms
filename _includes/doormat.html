<div class="s-doormat">
    <div class="l-wrapper">
        <h2 class="c-heading --large --white u-mb">{{ site.data.footer.newsletter_heading }}</h4>

        <!-- Begin Mailchimp Signup Form -->
        <div id="mc_embed_signup">
            <form action="https://sketch2html.us20.list-manage.com/subscribe/post?u=c9e31d27cd5b09610846fe27e&amp;id=2c8aad9422" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                <p class="c-paragraph --inverted u-mb" for="mce-EMAIL">{{ site.data.footer.newsletter_description }}</p>
                <div id="mc_embed_signup_scroll" class="s-doormat__grid">
                    <div class="mc-field-group">
                        <input
                            type="email"
                            value=""
                            placeholder="{{ site.data.footer.newsletter_input_placeholder }}"
                            name="EMAIL"
                            class="c-input"
                            id="mce-EMAIL"
                        >
                    </div>
                    <div class="clear">
                        <button
                            type="submit"
                            name="subscribe"
                            id="mc-embedded-subscribe"
                            class="c-button --cta"
                        >
                            {{ site.data.footer.newsletter_submit_text }}
                        </button>
                    </div>
                    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_c9e31d27cd5b09610846fe27e_2c8aad9422" tabindex="-1" value=""></div>
                </div>
            </form>
        </div>
        <!--End mc_embed_signup-->
    </div>
</div>
