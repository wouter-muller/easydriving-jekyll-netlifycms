{% assign navurl = page.url | remove: 'index.html' %}

<div class="s-header">
    <div class="l-wrapper">
        <div class="s-header__inner">
            <div class="s-header__logo">
                <a href="/">
                    <img src="{{ site.image_path }}/logo.svg">
                </a>
            </div>
            <div class="s-header__nav">
                {% for item in site.data.navigation %}
                    {% if item.include_in_header %}
                        <a class="s-header__nav-link {% if item.url == navurl %}--current{% endif %}" href="{{ item.url }}">{{ item.text }}</a>
                    {% endif %}
                {% endfor %}

                <button class="c-button --border" @click="signUpModalVisible = true">Aanmelden</button>
            </div>
        </div>
    </div>
</div>
