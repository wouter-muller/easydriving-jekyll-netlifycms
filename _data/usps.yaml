usps_1_image: /uploads/usp1.svg
usps_1_heading: Beter voor het milieu
usps_1_text: >-
  Doordat EasyDriving nauw samenwerkt met lokale energie-collectieven waarvan de
  opgewekte energie 100% groen is, rijden al onze auto's energie-neutraal.
usps_2_image: /uploads/usp2.svg
usps_2_heading: Goedkoper
usps_2_text: >-
  Voor huishoudens die hun (tweede) auto weinig gebruiken is EasyDriving vaak
  vele malen goedkoper ten opzichte van het bezit van een eigen auto.
usps_3_image: /uploads/lokaal.svg
usps_3_heading: Samen met de buurt
usps_3_text: >-
  EasyDriving is een lokaal initiatief dat delen in besloten kring stimuleert.
  De kring gebruikers is beperkt tot lokale bewoners, die elkaar kennen, of
  elkaar dan leren kennen.
