usps_1_image: /uploads/usp1.svg
usps_1_heading: Beter voor het milieu
usps_1_text: >-
  Elektrische auto’s zijn energie-neutraal bij het rijden. Bovendien werkt
  EasyDriving samen met lokale energie-collectieven waardoor de opgewekte
  energie 100% groen is.
usps_2_image: /uploads/usp2.svg
usps_2_heading: Goedkoper
usps_2_text: >-
  Voor huishoudens die hun (tweede) auto weinig gebruiken is EasyDriving vaak
  vele malen goedkoper dan het bezit van een eigen auto.
usps_3_image: /uploads/lokaal.svg
usps_3_heading: Samen met de buurt
usps_3_text: >-
  EasyDriving is een lokaal initiatief dat wil samenwerken met bewoners en
  lokale energiecoöperaties.
