usps_1_image: /uploads/usp1.svg
usps_1_heading: Beter voor het milieu
usps_1_text: Elke deelauto van EasyDriving vervangt ongeveer 7 auto's met
  verbrandingsmotor - en doordat we nauw samenwerken met lokale
  energiecoöperaties waarvan de opgewekte energie 100% groen is, rijden veel van
  onze auto's energie-neutraal.
usps_2_image: /uploads/usp2.svg
usps_2_heading: Voordelig
usps_2_text: EasyDriving heeft voordelige, eenvoudige tarieven en er is géén
  borg vereist. Voor huishoudens die hun (tweede) auto weinig gebruiken is
  EasyDriving vaak vele malen goedkoper ten opzichte van het bezit van een eigen
  auto. Tevens kan EasyDriving ondersteuning bieden in de verkoop van uw auto.
usps_3_image: /uploads/lokaal.svg
usps_3_heading: Samen met de buurt
usps_3_text: EasyDriving is een lokaal initiatief dat delen in besloten kring
  stimuleert. De kring gebruikers is beperkt tot bewoners, die elkaar kennen, of
  elkaar dan mogelijk leren kennen.
