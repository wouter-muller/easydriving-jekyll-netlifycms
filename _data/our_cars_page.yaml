heading: Onze auto's
sub_heading: Een passende auto voor elke rit
intro_text: >-
  Er zijn verschillende typen elektrische auto's beschikbaar. Deze auto's kunnen
  per uur of per dag worden gereserveerd via de app. Voor iedere rit kan de
  meest geschikte auto worden gereserveerd: voor een afspraak of familiebezoekje
  in de buurt kies je bijvoorbeeld de Nissan Leaf en voor de langere afstanden
  kan de Hyundai Kona worden gebruikt. Als je echt voor luxe wilt gaan, dan
  reserveer je één van de Tesla's.
button_text: Bekijk meer informatie over onze tarieven
