map_heading: Waar staan de deelauto's?
map_text_above_map: Hieronder staan alle locaties waar op dit moment deelauto initiatieven zijn gestart. Als je abonnee van EasyDriving bent, kun je een van deze deelauto´s reserveren en gebruiken. Deze eerste deelinitiatieven zijn met succes gestart en we zijn volop bezig om nieuwe initiatieven van de grond te krijgen!
map_heading_below_map: Bij jou in de buurt nog geen deelauto?
map_text_below_map: Als je interesse hebt, stuur dan een e-mail naar info@easy-driving.eu. Als er voldoende interesse is, dan willen wij kijken naar de mogelijkheden om één of meerdere deelauto´s te plaatsen bij jou in de buurt! Op die manier willen wij elke groep geïnteresseerden voorzien van onze duurzame en voordelige deelauto´s.
