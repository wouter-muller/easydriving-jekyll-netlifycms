heading: Definitief afscheid EasyDriving
intro_text: >-
  Dierbare gebruikers van Easy Driving.


  Tot mijn spijt moet ik meedelen dat Easy Driving met ingang van 1 september a.s. alle activiteiten moet stoppen. De auto's zijn daarom niet meer beschikbaar om te boeken en het is ook niet meer mogelijk abonnee te worden.


  Met vriendelijke groet, Harm Nienhuis
