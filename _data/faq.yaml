heading: Veelgestelde vragen (FAQ)
general_faqs:
  - answer: De diensten van EasyDriving zullen met ingang van 1 september 2023
      worden gestaakt. Het is daarom niet meer mogelijk om aan te melden voor
      onze diensten.
    question: Hoe meld ik me aan bij EasyDriving?
  - answer: Op dit moment zijn de Corona steunmaatregelingen en het nog steeds te
      grote aantal gebruikers die niet betalen, funest om een goede exploitatie
      voort te kunnen zetten. EasyDriving moet helaas om die reden stoppen met
      het initiatief.
    question: Waarom stopt EasyDriving met de dienstverlening?
  - answer: Iedereen die al abonnee is, zal daar gebruik van kunnen maken tot en met
      31 augustus 2023. Hierna worden alle abonnementen worden gestopt, ook al
      is dat binnen de minimale contractstermijn die eerder is overeengekomen.
    question: Tot wanneer lopen de huidige abonnementen?
  - question: Waarom moet ik van tevoren reserveren?
    answer: >-
      Een deelauto is voor iedereen. Het kan dus voorkomen dat de auto al in
      gebruik is wanneer jij er mee wilt gaan rijden.


      Het is niet alleen belangrijk om aan te geven wanneer je wilt vertrekken, maar ook tot hoelang je wegblijft. Het kan gebeuren dat een andere persoon de auto na jou wil gebruiken en die weet dan wanneer die weer beschikbaar is.
payment_faqs:
  - answer: >-
      Er gelden verschillende tarieven per auto. Er wordt onderscheid gemaakt
      tussen een uur- en dagtarief. Je kunt dus per uur betalen, maar ook per
      dag. Het dagtarief is op basis van 24 uur. Hierbij geldt dat er maximaal
      voor tien uren betaald wordt als de auto een volledige dag gereserveerd
      wordt.


      Voor een uitgebreid kostenoverzicht klik je [hier](/tarieven).
    question: Wat kost de auto?
  - answer: >-
      De uurtarieven zijn all-in. Dat houdt in dat er geen extra kosten voor
      verzekering, belasting, onderhoud, reparaties en afschrijvingen zijn. Je
      betaalt ook geen borg. Wel geldt voor de volgende gevallen dat de kosten
      niet zijn inbegrepen:


      * € 0,07 per gereden kilometer

      * Voor het gebruik van de deelauto's geldt een extra toeslag van € 0,20 per kilometer als je per gereserveerd uur meer dan 20 kilometer rijdt, of per gereserveerde dag meer dan 200 kilometer.

      * In geval van schade geldt een eigen risico van € 250 per schadegeval.

      * Verder geldt dat gebruikers die de auto tijdens de rit willen opladen bij een (snel-) laadpunt, een eigen laadpas dienen aan te schaffen om in deze kosten te voorzien.
    question: Wat is (niet) inbegrepen?
  - answer: Je ontvang een factuur via e-mail van alle kosten die gemaakt zijn.
      Betaling geschiedt volledig automatisch door middel van automatische
      incasso.
    question: Hoe betaal ik?
  - answer: >-
      Nee, het abonnement staat op naam en mag niet gedeeld worden. Iedereen
      heeft dus een eigen account waarmee hij of zij inlogt op de app.


      Wel is er een korting voor huisgenoten. Die korting houdt in dat er per huishouden slechts eenmaal abonnementskosten van 5 euro per maand worden gevraagd. Er is dan in het gezin of huishouden een hoofdgebruiker die de abonnementskosten betaalt, de echtgenoot of echtgenote en eventueel kinderen betalen dan alleen voor het gebruik van onze deelauto's.
    question: Mag ik het abonnement delen?
  - question: Hoe verhoudt EasyDriving zich tot de concurrentie?
    answer: "Erg goed! EasyDriving streeft ernaar altijd de laagste tarieven te
      hanteren. Zo vragen wij geen borg, in tegenstelling tot andere aanbieders.
      Ook hebben we een heldere tariefstructuur. Geen speciale manieren om extra
      korting te krijgen voor een selecte groep gebruikers: iedereen betaalt
      altijd de laagste prijs. Verder is EasyDriving in Noord-Nederland de enige
      aanbieder die uitsluitend elektrische auto's aanbiedt. In de stad
      Groningen heeft EasyDriving zelfs de meeste elektrische auto's op de weg!"
charging_faqs:
  - answer: >-
      Een handleiding voor onder meer het opladen van de deelauto ligt in de
      deelauto. Online vind je de handleiding van de Nissan Leaf
      [hier](/uploads/Gebruikershandleiding-Nissan-Leaf-(in-de-auto).pdf) en van
      de Hyundai Kona [hier](/uploads/Gebruikershandleiding-Hyundai-Kona.pdf).


      Je betaalt geen extra kosten voor het opladen op de thuislocatie.
    question: Hoe moet ik opladen?
  - answer: >-
      Nee. De accu van de auto mag (bijna) leeg ingeleverd worden. De auto dient
      bij terugkomst wel ten alle tijden opgeladen te worden door het aan de
      laadpaal te koppelen. Een handleiding van onder meer het opladen van de
      auto of het loskoppelen van de laadkabel, vind je
      [hier](/uploads/stappenladen-opladen-ev.pdf).


      Je betaalt geen extra kosten voor het opladen op de thuislocatie.
    question: Moet de auto met een volle accu worden ingeleverd?
