heading: Veelgestelde vragen (FAQ)
general_faqs:
  - answer: Door op de website te klikken op de knop ‘aanmelden’. Vervolgens kun je
      je gegevens invullen. Binnen één werkdag ontvang je een e-mail van
      OnzeAuto met daarin een activatielink, zodat je de app kunt downloaden en
      direct een reservering kunt aanmaken.
    question: Hoe meld ik me aan bij EasyDriving?
  - answer: Je bent 18 jaar of ouder en beschikt minimaal 1 jaar over een geldig
      rijbewijs.
    question: Aan welke voorwaarden moet ik voldoen om me aan te kunnen melden?
  - answer: Als je je aanmeldt bij EasyDriving, sluit je voor ten minste drie
      maanden een abonnement af. Daarna is het abonnement maandelijks opzegbaar.
      Het abonnement kost 5 euro per maand, dus mocht je toch besluiten om geen
      gebruik meer te willen maken van (een van onze) deelauto's, dan betaal je
      maximaal 15 euro. Afmelden kan door ons te mailen op het e-mail adres
      info@easy-driving.eu.
    question: Voor hoe lang sluit ik een abonnement af?
  - answer: Zodra jouw aanmelding bij EasyDriving is verwerkt, kun je de auto via de
      app reserveren. In de app vul je de gewenste dag en het gewenste tijdstip
      van reservering in, waarna alle beschikbare auto’s worden weergegeven. De
      auto kan nu gereserveerd worden. Je betaalt vanaf de aanvang van de
      reservering.
    question: Hoe reserveer ik een auto?
  - answer: De auto is 24/7 beschikbaar. Ook ’s nachts kan de auto worden gebruikt
      omdat sleuteloverdracht niet nodig is. De auto kan zelfs minuten voor
      aanvang van de reservering nog ingepland worden. Bij herhaaldelijk gebruik
      van de auto, kun je ook aangeven dat de rit elke dag, week of maand
      gemaakt wordt. De reservering zal vervolgens herhaaldelijk ingepland
      worden op dezelfde dag op hetzelfde tijdstip.
    question: Wanneer kan ik de auto reserveren?
  - question: Kan ik ook via mijn computer een auto reserveren?
    answer: Ja, dat kan via <https://bo.wego.app>. Het starten van de reservering en
      de auto openen kan alleen ook met de computer, maar om de reservering te
      starten en de auto te openen moet je die meenemen naar de auto. Het is
      daarom aan te radenom hiervoor de app te gebruiken.
  - question: Kan ik ook via de site reserveren?
    answer: Nee, reserveren kan uitsluitend via de app.
  - answer: Ja, elke deelauto kan gebruikt worden in het buitenland. Zo zien we
      regelmatig dat de Hyundai Kona wordt gebruikt voor ritten naar het
      buitenland, zoals voor een zakenreis of een vakantie. Dit gaat
      gemakkelijk, omdat de accu bij een fastned punt (steeds meer verspreid
      over heel Europa) binnen een uur volledig opgeladen is.
    question: Mag ik naar het buitenland met de auto?
  - answer: >-
      In principe niet. Echter, wil je langer dan 5 dagen gebruik maken van de
      deelauto, stuur dan een mail naar info@easy-driving.eu met deze aanvraag.


      Je kunt per account maximaal 1 auto tegelijkertijd reserveren.
    question: Is er een limiet op het reserveren van een auto?
  - answer: Ja, deze kun je [hier](/uploads/sy-driving-30.01.2019-1-.pdf) downloaden.
    question: Is er een handleiding?
  - question: Waarom moet ik van tevoren reserveren?
    answer: >-
      Een deelauto is voor iedereen. Het kan dus voorkomen dat de auto al in
      gebruik is wanneer jij er mee wilt gaan rijden.


      Het is niet alleen belangrijk om aan te geven wanneer je wilt vertrekken, maar ook tot hoelang je wegblijft. Het kan gebeuren dat een andere persoon de auto na jou wil gebruiken en die weet dan wanneer die weer beschikbaar is.
payment_faqs:
  - answer: >-
      Er gelden verschillende tarieven per auto. Er wordt onderscheid gemaakt
      tussen een uur- en dagtarief. Je kunt dus per uur betalen, maar ook per
      dag. Het dagtarief is op basis van 24 uur. Hierbij geldt dat er maximaal
      voor tien uren betaald wordt als de auto een volledige dag gereserveerd
      wordt.


      Voor een uitgebreid kostenoverzicht klik je [hier](/tarieven).
    question: Wat kost de auto?
  - answer: >-
      De uurtarieven zijn all-in. Dat houdt in dat er geen extra kosten voor
      verzekering, belasting, onderhoud, reparaties en afschrijvingen zijn. Je
      betaalt ook geen borg. Verder geldt voor de volgende gevallen dat deze
      kosten niet zijn inbegrepen:


      * € 0,07 per gereden kilometer

      * Voor het gebruik van de deelauto's geldt een extra toeslag van € 0,20 per kilometer als je per gereserveerd uur meer dan 20 kilometer rijdt, of per gereserveerde dag meer dan 200 kilometer.

      * In geval van schade geldt een eigen risico van € 250 per schadegeval.

      * Verder geldt dat gebruikers die de auto tijdens de rit willen opladen bij een (fastned) laadpunt, een eigen laadpas dienen aan te schaffen om in deze kosten te voorzien.
    question: Wat is (niet) inbegrepen?
  - answer: Je ontvang een factuur via e-mail van de ritten die gemaakt zijn.
      Betaling geschiedt volledig automatisch door middel van automatische
      incasso.
    question: Hoe betaal ik?
  - answer: >-
      Nee, het abonnement staat op naam en mag niet gedeeld worden. Iedereen
      heeft dus een eigen account waarmee hij of zij inlogt op de app.


      Wel is er een korting voor huisgenoten. Die korting houdt in dat er per huishouden slechts eenmaal abonnementskosten van 5 euro per maand worden gevraagd. Er is dan in het gezin of huishouden een hoofdgebruiker die de abonnementskosten betaalt, de echtgenoot of echtgenote en eventueel kinderen betalen dan alleen voor het gebruik van onze deelauto's.
    question: Mag ik het abonnement delen?
charging_faqs:
  - answer: >-
      Een handleiding voor onder meer het opladen van de deelauto ligt in de
      deelauto. Online vind je de handleiding van de Nissan Leaf
      [hier](/uploads/Gebruikershandleiding-Nissan-Leaf-(in-de-auto).pdf) en van
      de Hyundai Kona [hier](/uploads/Gebruikershandleiding-Hyundai-Kona.pdf).


      Je betaalt geen extra kosten voor het opladen op de thuislocatie.
    question: Hoe moet ik opladen?
  - answer: >-
      Nee. De accu van de auto mag (bijna) leeg ingeleverd worden. De auto dient
      bij terugkomst wel ten alle tijden opgeladen te worden. Een handleiding
      van onder meer het opladen van de auto of het loskoppelen van de
      laadkabel, vind je [hier](/uploads/stappenladen-opladen-ev.pdf).


      Je betaalt geen extra kosten voor het opladen op de thuislocatie.
    question: Moet de auto opgeladen worden ingeleverd?
